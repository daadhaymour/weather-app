<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <title>Calgary Weather</title>
</head>
<body>

    <div style="background-color: rgb(204, 226, 245) ;" class="card">
        <h1 class="title" id="weather">Weather</h1>

        <div class="search">

        <input type="text" placeholder="city name">
        <button><img src="./assets/search.png" /></button>

        </div>

        <div class="info">

            <img class="icon" src="./assets/cloud.png"/>

            <div class="text-info">
            <h3 class="city">City Name</h3>
            <h3 class="temp">Temperature</h3>
          
            </div>
        </div>
    </div>

     <script src="./script.js"></script>

    
    
</body>
</html>
